version: 2.1

jobs:
  desarrollo:
    docker:
      - image: node:16.13
    environment:
      REPO_URL: "/"
      GIT_TOKEN: $GIT_TOKEN
    steps:
      - checkout
      - run:
          name: Print Git Token
          command: |
            echo "Git Token: $GIT_TOKEN"
      - run:
          name: Development Tests
          command: |
            npm install
            # npm run build
            # npm test
            # INTREGACION CON SLACK PARA LAS CONFIRMACIONES
      - run:
          name: Create and Push Branch
          command: |
            git config --global user.email "chawiwifr@gmail.com"
            git config --global user.name "WilliamCuenta2"
            git push origin Desarrollo:refs/heads/QA
            gh auth login --with-token $GIT_TOKEN
            gh pr create --base QA --head Desarrollo --title "Merge Desarrollo into QA" --body "Auto-generated PR from CircleCI"


  qa:
    docker:
      - image: node:16.13
    environment:
      GIT_TOKEN: $GIT_TOKEN
    steps:
      - checkout
      - run:
          name: QA Actions
          command: |
            git config --global credential.helper "!f() { echo username=WilliamBPFR; echo password=$GIT_TOKEN; }; f"
            git checkout qa
            git fetch origin Desarrollo:Desarrollo
            git merge Desarrollo
            git push origin qa
            git config --global --unset credential.helper
      - run:
          name: QA Tests
          command: |
            npx eslint
            npx jest
            # Integracion con Slack para las confirmaciones

  produccion:
    docker:
      - image: node:16.13
    environment:
      GIT_TOKEN: $GIT_TOKEN
    steps:
      - checkout
      - run:
          name: Produccion Actions
          command: |
            git config --global credential.helper "!f() { echo username=WilliamBPFR; echo password=$GIT_TOKEN; }; f"
            git checkout produccion
            git fetch origin qa:qa
            git merge qa
            git push origin produccion
            git config --global --unset credential.helper
      - run:
          name: Produccion Tests
          command: |
            npm run test-file -- Login.test.js
            # Integracion con Slack para las confirmaciones

workflows:
  version: 2
  build:
    jobs:
      - desarrollo:
          filters:
            branches:
              only:
                - Desarrollo
      - qa:
          requires:
            - desarrollo
          filters:
            branches:
              only:
                - QA
      - produccion:
          requires:
            - qa
          filters:
            branches:
              only:
                - Produccion